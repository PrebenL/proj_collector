{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "app_manga/header.html" %}
    <body>
        <div class="container">  
            <table class="table table-striped">
                {% for h in ts_header %}
                <th class="table-striped">{{h}}</th>
                {% endfor %}
                {% for m in manga %}
                <tr>
                    <td class="table-striped">{{m.pk}}</td>
                    <td class="table-striped">{{m.manga_title}}</td>
                    <td class="table-striped">{{m.manga_volumes}}</td>
                    <td class="table-striped">{{m.manga_read_volumes}}</td>
                    <td class="table-striped">{{m.manga_status}}</td>
                    <td class="table-striped">{{m.manga_reading_status}}</td>
                    <td class="w-25">
                        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#{{m.manga_id}}" aria-expanded="false" aria-controls="{{m.manga_id}}">
                            Cover
                        </button>
                        <div class="collapse" id="{{m.manga_id}}">
                            <img src="{{m.manga_cover_picture}}" class="img-fluid img-thumbnail rounded">            
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
            
        </div>
    </body>
    {% include "app_manga/footer.html" %}
</html>
